<h1>Fill out this form to set up an estimate!</h1>
<form class="form-padding" ng-submit="ctrl.createEstimate()" name="form">
  <div class="form-group">  <!-- Full Name -->
		<label class="control-label">Full Name</label>
		<input type="text" name="name" required="required" class="form-control" ng-model="ctrl.name" placeholder="Full Name">
    <!--<span ng-show="form.name.$touched && form.name.$error.required">The name is required.</span>-->
  </div>


  <div class="form-group"> <!-- Full Name -->
    <label class="control-label">Phone Number</label>
    <input type="text" name="phone" required="required" class="form-control" ng-model="ctrl.phone" placeholder="Phone Number">
  </div>

	<div class="form-group"> <!-- Street 1 -->
		<label class="control-label">Street Address</label>
		<input type="text" name="street_address" required="required" class="form-control" ng-model="ctrl.street_address" placeholder="Street address">
	</div>

  <div class="form-group">
    <label class="control-label">Choose a City</label>
    <select name="city" required="required" class="form-control" ng-model="ctrl.city">
      <option value="Wellington">Wellington</option>
      <option value="Lake worth">Lake Worth</option>
      <option value="West Palm Beach">West Palm Beach</option>
      <option value="Jupiter">Jupiter</option>
      <option value="Boca">Boca</option>
    </select>
  </div>

	<div class="form-group"> <!-- Zip Code-->
		<label class="control-label">Zip Code</label>
		<input type="text" name="zipcode" required="required" class="form-control" ng-model="ctrl.zipcode" placeholder="#####">
	</div>

  <label class="control-label">Estimate Details</label>
  <textarea rows="3" class="form-control" ng-model="ctrl.details" placeholder="Enter the details for your estimate here.."></textarea>
  <br>
	 <!-- Submit Button -->
	<button type="submit" class="btn btn-primary">Setup Estimate</button>
  <br><br>
  <!-- ERRORS -->
  <div class="form-errors" ng-if="form.name.$touched && form.name.$error.required">
    <li>Please fill out your name!</li>
  </div>
  <div class="form-errors" ng-if="form.phone.$touched && form.phone.$error.required">
    <li>Please fill out your phone number!</li>
  </div>
  <div class="form-errors" ng-if="form.street_address.$touched && form.street_address.$error.required">
    <li>Please fill out your street address!</li>
  </div>
  <div class="form-errors" ng-if="form.city.$touched && form.city.$error.required">
    <li>Please choose a city!</li>
  </div>
  <div class="form-errors" ng-if="form.zipcode.$touched && form.zipcode.$error.required">
    <li>Please include your zipcode!</li>
  </div>
</form>
