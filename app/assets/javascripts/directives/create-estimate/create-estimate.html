<h1>Fill out this form to set up an estimate!</h1>
<form class="form-padding" ng-submit="ctrl.createEstimate()">
  <div class="form-group">  <!-- Full Name -->
		<label class="control-label">Full Name</label>
		<input type="text" class="form-control" ng-model="ctrl.name" placeholder="Full Name">
	</div>


  <div class="form-group"> <!-- Full Name -->
    <label class="control-label">Phone Number</label>
    <input type="text" class="form-control" ng-model="ctrl.phone" placeholder="Phone Number">
  </div>

	<div class="form-group"> <!-- Street 1 -->
		<label class="control-label">Street Address</label>
		<input type="text" class="form-control" ng-model="ctrl.street_address" placeholder="Street address">
	</div>

  <div class="form-group">
    <label class="control-label">Choose a City</label>
    <select class="form-control" ng-model="ctrl.city">
      <option value="Wellington">Wellington</option>
      <option value="Lake worth">Lake Worth</option>
      <option value="West Palm Beach">West Palm Beach</option>
      <option value="Jupiter">Jupiter</option>
      <option value="Boca">Boca</option>
    </select>
  </div>

	<div class="form-group"> <!-- Zip Code-->
		<label class="control-label">Zip Code</label>
		<input type="text" class="form-control" ng-model="ctrl.zipcode" placeholder="#####">
	</div>

  <label class="control-label">Estimate Details</label>
  <textarea rows="3" class="form-control" ng-model="ctrl.details" placeholder="Enter the details for your estimate here.."></textarea>
  <br>

	 <!-- Submit Button -->
	<button type="submit" class="btn btn-primary">Setup Estimate</button>
</form>
