<br><br><br>
<form name="review">
	<div class="form-group">
		<label class="control-label " for="review">Write a Review</label>
		<textarea required="required" ng-model="ctrl.review" class="form-control" id="message_id" name="review" rows="3"></textarea>
	</div>

  <div class="form-group col-xs-4">
		<label for="name" class="control-label">Name:</label>
		<input required="required" ng-model="ctrl.user" class="form-control input-sm" name="user" placeholder="Please enter your name">
    <br>
    <input ng-click="ctrl.createReview()" class="btn btn-primary" name="submit" type="submit"></input>
	</div>
</form>
