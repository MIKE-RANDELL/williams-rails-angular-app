<br><br><br>
<form name="product" ng-submit="ctrl.createProduct()">

  <div class="form-group half">
	  <label for="name" class="control-label">Name:</label>
	  <input required="required" ng-model="ctrl.name" class="form-control" name="name" placeholder="Product name">
  </div>


  <div class="form-group">
	  <label class="control-label" for="description">Description</label>
		<textarea required="required" ng-model="ctrl.description" class="form-control" name="review" rows="3"  placeholder="Write a product desciption"></textarea>
  </div>

  <div class="form-group half">
    <label for="price" class="control-label">Price:</label>
    <input required="required" type="number" ng-model="ctrl.price" class="form-control" name="price" placeholder="Price">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" name="submit" type="submit">Create Product</button>
  </div>

</form>
